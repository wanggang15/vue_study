<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>

<div id="div_01">
    <p>{{msg}}</p>
    <input v-model="msg">
</div>

<script>
    var vue = new Vue({
        el: "#div_01",  //当前的vue对象空值页上的哪个区域
        data: {  //存放el中用到的数据
            msg: "Vue学习"
        }
    });
</script>
</body>
</html>
